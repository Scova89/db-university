<body>
    <h1>EX - Query con GROUP BY</h1>
    <h3>Contare quanti iscritti ci sono stati ogni anno</h3>
    <ul>
        <li>SELECT COUNT(id), YEAR (`enrolment_date`)</li>
        <li>FROM `students`</li>
        <li>GROUP BY YEAR (`enrolment_date`);</li>
    </ul>
